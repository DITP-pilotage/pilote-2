emailVerificationSubject=V\u00e9rification du courriel
emailVerificationBody=Quelqu''un vient de cr\u00e9er un compte "{2}" avec votre courriel. Si vous \u00eates \u00e0 l''origine de cette requ\u00eate, veuillez cliquer sur le lien ci-dessous afin de v\u00e9rifier votre adresse de courriel\n\n{0}\n\nCe lien expire dans {1} minute(s).\n\nSinon, veuillez ignorer ce message.
emailVerificationBodyHtml=<p>Quelqu''un vient de cr\u00e9er un compte "{2}" avec votre courriel. Si vous \u00eates \u00e0 l''origine de cette requ\u00eate, veuillez cliquer sur le lien ci-dessous afin de v\u00e9rifier votre adresse de courriel</p><p><a href="{0}">{0}</a></p><p>Ce lien expire dans {1} minute(s).</p><p>Sinon, veuillez ignorer ce message.</p>
passwordResetSubject=R\u00e9initialisation du mot de passe de votre compte PILOTE
passwordResetBody=Bonjour,\n\nVous pouvez r\u00e9initialiser votre mot de passe PILOTE en suivant ce lien :\n\n{0}\n\nCe lien expire dans 1 semaine.\n\nSi vous n''\u00eates pas \u00e0 l''origine de cette requ\u00eate, veuillez ignorer ce message ; aucun changement ne sera effectu\u00e9 sur votre compte.\n\nL''\u00e9quipe PILOTE
passwordResetBodyHtml=<p>Bonjour,<br /><br />Vous pouvez r\u00e9initialiser votre mot de passe PILOTE en suivant ce lien :<br /><br /><a href="{0}">R\u00e9initialisez votre mot de passe</a><br /><br />Ce lien expire dans 1 semaine.<br /><br />Si vous n''\u00eates pas \u00e0 l''origine de cette requ\u00eate, veuillez ignorer ce message ; aucun changement ne sera effectu\u00e9 sur votre compte.<br /><br />L''\u00e9quipe PILOTE</p>
executeActionsSubject=Votre compte PILOTE a \u00e9t\u00e9 cr\u00e9\u00e9 !
executeActionsBody=Bonjour,\n\nNous vous informons que votre compte PILOTE a \u00e9t\u00e9 cr\u00e9\u00e9 avec succès.\n\nPour y acc\u00e9der, vous devez d''abord cr\u00e9er votre mot de passe gr\u00e2ce au lien suivant.\n\n{0}\n\nCe lien expire dans 1 semaine \u00e0 partir de la r\u00e9ception de cet email.\n\nSi vous avez d\u00e9pass\u00e9 ce d\u00e9lai, vous pouvez cr\u00e9er votre mot de passe en cliquant sur "Mot de passe oubli\u00e9" dans la page d''authentification de PILOTE.\n\nPILOTE est \u00e9galement disponible en version mobile. N''h\u00e9sitez pas \u00e0 la sauvegarder sur l''\u00e9cran d''accueil de votre t\u00e9l\u00e9phone !\nNous vous invitons \u00e9galement \u00e0 sauvegarder ce lien dans les favoris de votre navigateur pour simplifier vos futures utilisations.\n\nPar ailleurs, nous vous invitons \u00e0 vous former en ligne via le CAMPUS PILOTE, un parcours de prise en main de l''outil destin\u00e9 \u00e0 chaque utilisateur. Vous pouvez vous inscrire \u00e0 une ou plusieurs sessions des webinaires du CAMPUS via le lien ci-après : https://app.livestorm.co/ditp-1/pilote-parcours-de-formation?s=00b7d5d0-2a3f-4b2a-a5d3-1373bf5eeff4.\n\nEnfin, pour faciliter votre prise en main de l'outil, nous vous encourageons \u00e9galement \u00e0 explorer le centre d'aide d\u00e9di\u00e9.\nIl est accessible directement depuis PILOTE et offre une vari\u00e9t\u00e9 d'articles conçus pour am\u00e9liorer votre utilisation de l'outil.\n\nNous restons \u00e0 disposition pour tout compl\u00e9ment,\n\nBien cordialement,\n\nEquipe de support des outils de pilotage\nService du pilotage des r\u00e9formes et de la transformation publique\nDirection interminist\u00e9rielle de la transformation publique\n20, avenue de S\u00e9gur, 75007 PARIS
executeActionsBodyHtml=<p>Bonjour,<br /><br />Nous vous informons que votre compte PILOTE a \u00e9t\u00e9 cr\u00e9\u00e9 avec succès.<br /><br />Pour y acc\u00e9der, vous devez d''abord cr\u00e9er votre mot de passe gr\u00e2ce au lien suivant.<br /><br /><a href="{0}">Cr\u00e9ez votre mot de passe</a><br /><br />Ce lien expire dans 1 semaine \u00e0 partir de la r\u00e9ception de cet email.<br /><br />Si vous avez d\u00e9pass\u00e9 ce d\u00e9lai, vous pouvez cr\u00e9er votre mot de passe en cliquant sur "Mot de passe oubli\u00e9" dans la page d''authentification de PILOTE.<br /><br /><b>PILOTE</b> est \u00e9galement disponible en version mobile. N''h\u00e9sitez pas \u00e0 la sauvegarder sur l''\u00e9cran d''accueil de votre t\u00e9l\u00e9phone !<br />Nous vous invitons \u00e9galement \u00e0 sauvegarder ce lien dans les favoris de votre navigateur pour simplifier vos futures utilisations.<br /><br />Par ailleurs, nous vous invitons \u00e0 vous former en ligne via le CAMPUS PILOTE, un parcours de prise en main de l''outil destin\u00e9 \u00e0 chaque utilisateur. Vous pouvez vous inscrire \u00e0 une ou plusieurs sessions des webinaires du CAMPUS via le lien ci-après : https://app.livestorm.co/ditp-1/pilote-parcours-de-formation?s=00b7d5d0-2a3f-4b2a-a5d3-1373bf5eeff4.<br /><br />Enfin, pour faciliter votre prise en main de l'outil, nous vous encourageons \u00e9galement \u00e0 explorer le centre d'aide d\u00e9di\u00e9.<br />Il est accessible directement depuis PILOTE et offre une vari\u00e9t\u00e9 d'articles conçus pour am\u00e9liorer votre utilisation de l'outil.<br /><br />Nous restons \u00e0 disposition pour tout compl\u00e9ment,<br /><br />Bien cordialement,<br /><br /><b>Equipe de support des outils de pilotage</b><br /><b>Service du pilotage des r\u00e9formes et de la transformation publique</b><br /><b>Direction interminist\u00e9rielle de la transformation publique</b><br />20, avenue de S\u00e9gur, 75007 PARIS

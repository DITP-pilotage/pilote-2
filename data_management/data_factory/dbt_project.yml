
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'ditp_ppg_dbt'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'ditp_ppg_dbt'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.
models:
  elementary:
    +schema: "elementary"
  ditp_ppg_dbt:
    barometre:
      +schema: barometre
      +materialized: view
    df3:
      +schema: df3
      +materialized: view
    raw:
      +schema: raw_data
      +materialized: table
      ppg_metadata:
        +docs:
          node_color: "#553df2"
          metadata_indicateurs: 
          +materialized: incremental
          +unique_key:
            - 'indic_id'
    staging:
      +schema: raw_data
      +materialized: view
      ppg_metadata:
        +docs:
          node_color: "#553df2"
    intermediate:
      +schema: marts
      +materialized: view
    seeds_:
      python_load:
        +schema: tmp
        +materialized: table
      sql_incremental:
        +materialized: incremental
        utilisateur:
          +unique_key:
            - 'email'
        rapport_import_mesure_indicateur:
          +unique_key:
            - 'id'
        mesure_indicateur:
          +unique_key:
            - 'id'
        commentaires:
          +unique_key:
            - 'id'
            - 'type'
    exposition:
      +schema: public
      +materialized: incremental
      +docs:
        node_color: "#09ad40"
      axe:
        +unique_key:
          - 'id'
      ministere:
        +unique_key:
          - 'id'
      perimetre:
        +unique_key:
          - 'id'
      ppg:
        +unique_key:
          - 'id'
      chantier:
        +unique_key:
          - 'id'
          - 'maille'
          - 'code_insee'
      indicateur:
        +unique_key:
          - 'id'
          - 'maille'
          - 'code_insee'
      commentaire:
        +unique_key:
          - 'id'
      objectif:
        +unique_key:
          - 'id'
      decision_strategique:
        +unique_key:
          - 'id'
      synthese_des_resultats:
        +unique_key:
          - 'id'

vars:
  ditp_ppg_dbt:
    # Les dates plus tardives ne seront pas considérées pour déterminer les VCG
    vcg_max_date: '2028-01-01'
    # Les dates antérieures ne seront pas considérées pour déterminer les VIG
    vig_min_date: '2018-01-01'
    # Nombre de décimales renvoyées par le calcul des TAA et TAG
    ta_decimales: 2

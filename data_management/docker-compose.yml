services:
  dbt-pilote:
    build: .
    networks:
      - db_dbt_pilote_net
    env_file:
      - .env
    ports:
      - "8088:8080"
    volumes:
      - "${PWD}/.env:/app/.env:ro"
      - "${PWD}/data_factory:/app/data_factory"
      - "${PWD}/input_data:/app/input_data"
  postgres:
    image: postgres:14.1-alpine
    restart: always
    ports:
      - "5444:5432"
    networks:
      - db_dbt_pilote_net
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
    volumes: 
      - db_dbt_pilote:/var/lib/postgresql/data



volumes:
  db_dbt_pilote:
    driver: local
networks:
  db_dbt_pilote_net:
    name: db_dbt_pilote_net
    external: true
# Start with "docker-compose up"
